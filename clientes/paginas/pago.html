<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos.css">
    <style>
        body{
        background-image: url(../img/fondo1.2.jpg);
    }
    </style>
</head>
<body>
    <div class="fondo-div-catalogo"> 
        <div class="container-fluid">
            <div class="row">
                <div class="container-fluid div-catalogo-fondo ">
                    <div>
                        <nav class="navbar navbar-light navbar-productos">
                            <div>
                                <img class="img-nombre-catalogo" src="../img/Nombre sin fondo.png" alt="Nombre de empresa">
                                <img class="img-carrito-compras" src="../img/Carito.png" alt="img-carrito-compras" onclick="Carrito()">
                            </div>
                            <p class="text-Form3 text-form3-5">Ingresa Tu Datos De Pago</p>
                          </nav>
                    </div>
                    <div>
                        
                        <div class="container-fluid">
                            <div class="row div-contenedor-card div-drn card-body-catalogo-producto">
                                <div class="col-6"> 
                                    <span class="card-title card-title-producto-3">Nombre de tarjeta</span>
                                    <input id="NombreDeTarjeta" class="imrg imp-num-tar" type="text" placeholder="Nombre/Apellido">
                                </div>
                                <div class="col-6">
                                    <span class="card-title card-title-producto-3">Número de tarjeta</span>
                                    <input id="NumeroDeTarjeta" class="imrg imp-num-tar" type="text" placeholder="XXXX-XXXX-XXXXX">
                                </div>
                                <div class="col-12">
                                    <span class="card-title card-title-producto-3">Fecha de Expiración</span>
                                    <input id="FechaDeExpiracion" class="imrg imp-num-tar inp-num" type="date" placeholder="mes/año">
                                </div>
                                <div class="col-12">
                                    <span class="card-title card-title-producto-3">Código de Seguridad</span>
                                    <input id="CodigoDeSeguridad" class="imrg imp-num-tar inp-num" type="password" placeholder="CVV">
                                </div>
                                <div class="col-10 " style="text-align: right;">
                                    <span class="card-title card-title-producto-3">Total</span>
                                </div>
                                <div class="col-2"  >
                                    <span id="totalProducto" class="card-title card-title-producto-3">***</span>
                                </div>
                                <div class="col-12">
                                    <button type="button" class="btn btn-secondary  btn-catalogo btn-compra btn-drn" onclick="guardar()">comprar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row card-body-catalogo-producto">
                        <div class="col-6">
                            <button type="button" class="btn btn-secondary  btn-catalogo" onclick="Volver()">volver</button>
                        
                        </div>
                        <div class="col-6">
                            <img class="img-logo-catalogo" src="../img/Logo Sin fondo.png" alt="Imagen hombre repartidor">
            
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/controladorPago.js"></script>

</body>
</html>
