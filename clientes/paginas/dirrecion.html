<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

<body>
    <div class="fondo-div-catalogo"> 
        <div class="container-fluid">
            <div class="row">
                <div class="container-fluid div-catalogo-fondo ">
                    <div>
                        <nav class="navbar navbar-light navbar-productos">
                            <div>
                                <img class="img-nombre-catalogo" src="../img/Nombre sin fondo.png" alt="Nombre de empresa">
                                <img class="img-carrito-compras" src="../img/Carito.png" alt="img-carrito-compras">
                            </div>
                            <p class="text-Form3 text-form3-5">Ingresa Tu Datos ¡Tú Dirección! ¿Hasta dónde llegaremos esta ves?</p>
                          </nav>
                    </div>
                    <div>

                                    <div id="mapid" class="map-tamaño">

                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="" >

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row card-body-catalogo-producto">
                        <div class="col-6">
                            <button type="button" class="btn btn-secondary  btn-catalogo" onclick="volver()">volver</button>
                        
                        </div>
                        <div class="col-6">
                            <img class="img-logo-catalogo" src="../img/Logo Sin fondo.png" alt="Imagen hombre repartidor">
            
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    crossorigin=""></script>
