<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carritos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos.css">
    <style>
        body{
        background-image: url(../img/fondo1.2.jpg);
    }
    </style>
</head>
<body>
    <div class="fondo-div-catalogo"> 
        <div class="container-fluid">
            <div class="row">
                <div class="container-fluid div-catalogo-fondo ">
                    <div>
                        <nav class="navbar navbar-light navbar-productos">
                            <div>
                                <img class="img-nombre-catalogo" src="../img/Nombre sin fondo.png" alt="Nombre de empresa">
                                <img class="img-carrito-compras" src="../img/Carito.png" alt="img-carrito-compras">
                            </div>
                            <p class="text-Form3">¡Tú Eliges Nosotros Te Lo Llevamos!</p>
                          </nav>
                    </div>
                    <div>
                        <!-- detalles de compra -->
                        <div class="container-fluid">
                            <div class="row div-contenedor-card">
                                <div class="col-12"> 
                                    <div>
                                        <table id="" class="table table-mas ">
                                            <tbody id="carrito">
                                              <!-- Generar  -->
                                              
                                            </tbody>
                                          </table>
                                          <table id="" class="table table-mas ">
                                            <tbody id="carrito-pie">
                                              <!-- pie  -->
                                            </tbody>
                                          </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row card-body-catalogo-producto ">
                        <div class="row  col-12 " style=" justify-content: flex-end;">
                            <button type="button" class="btn btn-secondary  btn-catalogo btn-compra" onclick="comprar()">Comprar</button>
                        
                        </div>
                    </div>
                    <div class="row card-body-catalogo-producto">
                        <div class="col-6">
                            <button type="button" class="btn btn-secondary  btn-catalogo" onclick="volver()">volver</button>
                        
                        </div>
                        <div class="col-6">
                            <img class="img-logo-catalogo" src="../img/Logo Sin fondo.png" alt="Imagen hombre repartidor">
            
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/controladorCarrito.js"></script>
</body>
</html>
